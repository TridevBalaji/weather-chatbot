<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Bot</title>
    <link rel="stylesheet" href="globals.css">
    <!-- Link to the external CSS file -->
</head>

<body>
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <h1>Weather Bot</h1>
            <p>Get real-time weather updates and beach conditions</p>
            <!-- Weather Icon (add your own image) -->
            <img src="weather-icon.png" alt="Weather Icon" class="weather-icon">
        </header>

        <!-- Chat Message Area -->
        <div class="chat-messages">
            <div class="message user-message">What is the weather like today?</div>
            <div class="message bot-message">It's sunny with a high of 75Â°F.</div>
        </div>

        <!-- Input Area -->
        <div class="chat-input">
            <input type="text" placeholder="Type your message here..." class="input-box">
            <button class="send-button">Send</button>
        </div>
    </div>
</body>

</html>
